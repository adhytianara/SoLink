<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoLink</title>
    <link href="{% static 'ionicons-2.0.1/css/ionicons.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet"></head>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/createArticle.css' %}">

</head>

<body style="background-color: #bbd4ce; font-family: 'Nunito', sans-serif;">
    {% include 'navbar.html' %}
    <div class="create-artikel col-md-10 offset-md-1">
        <br>
        <h3>Form Pembuatan Artikel</h3>
        <div class="contact-form">
          <div class="input-fields">
            <label for="judulForm">Judul :</label>
            <input type="text" class="input" placeholder="Judul" id="judulForm">
          </div>

          <div class="abstraksi">
            <label for="abstraksiForm">Abstraksi Singkat :</label>
            <textarea placeholder="Isi Artikel" id="abstraksiForm"></textarea>
          </div>
          
          <div class="isi">
            <label for="isiForm">Isi Artikel</label>
            <textarea placeholder="Isi Artikel" id="isiForm"></textarea>
          </div>
        </div>
        <div class="form-group">
            <label for="imageForm">Upload gambar</label>
            <input type="file" class="form-control-file" id="imageForm">
        </div>
        <br><br><br>
        <button type="button" class="btn btn-light">Batalkan</button>
        <a class="btn btn-primary" href="{% url 'article:articleList' %}" role="button">Simpan</a>
    </div>
</body>


</html>
