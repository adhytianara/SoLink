<div class="modal fade" id="pengirimanModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="pengirimanModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="pengirimanModalLabel">Pengiriman</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col">
                    <b>Alamat</b>
                    <p>Universitas Indonesia, Jalan Margonda Raya, Depok, Jawa Barat</p>
                </div>
            </div>
            <hr>
            <div class="row" style="font-weight: 700;">
                <div class="col-6 col-sm-8">Items</div>
                <div class="col-1">Qty</div>
                <div class="col-5 col-sm-3">Subtotal</div>
            </div>
            <div class="row">
                <div class="col-6 col-sm-8">
                    <span>Tumblr</span>
                    <span class="hargaKeranjang">[Rp 200.000]</span>
                </div>
                <div class="col-1">2</div>
                <div class="col-5 col-sm-3">Rp 400.000</div>
            </div>
            <div class="row">
                <div class="col-6 col-sm-8">
                    <span>Cutlery Bamboo Set</span>
                    <span class="hargaKeranjang">[Rp 65.000]</span>
                </div>
                <div class="col-1">1</div>
                <div class="col-5 col-sm-3">Rp 65.000</div>
            </div>
            <hr>
            <div class="row">
                <div class="col-9">
                    <span><b>Pilih metode pengiriman</b>:</span>
                </div>
                <div class="col-5 col-sm-3">
                    <span><b>Biaya</b></span>
                </div>
            </div>  
            <div class="row">
                <div class="col-5">
                    <select class="form-control custom-select" id="metodePengiriman">
                        <option value="ekm">Ekonomis</option>
                        <option value="std">Standard</option>
                        <option value="ekp">Ekspres</option>
                    </select>
                </div>
                <div class="col-4"></div>
                <div class="col-5 col-sm-3">
                    <span id="ongkir"></span>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-6 col-sm-8" style="text-align: right; font-weight: 700;">
                    <span>Total</span>
                </div>
                <div class="col-1">3</div>
                <div class="col-5 col-sm-3">Rp 465.000</div>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" data-toggle="modal" data-target="#keranjangModal">Kembali</button>
          <a href="{% url 'shop:checkout' %}">
              <button type="button" class="btn btn-primary">Lanjut ke pembayaran</button>
          </a>
        </div>
      </div>
    </div>
  </div>

  <script>
        $("#metodePengiriman").mouseup(function() {
            var metode = document.getElementById("metodePengiriman").value;
            var ongkir = document.getElementById("ongkir");
            switch (metode) {
                case "ekm":
                    ongkir.innerText = "Rp 10.000"
                    break;
                case "std":
                    ongkir.innerText = "Rp 30.000"
                    break;
                case "ekp":
                    ongkir.innerText = "Rp 50.000"
                    break;
            }
        })
  </script>
