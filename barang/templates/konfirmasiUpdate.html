{% extends "navbar.html" %}

{% block content %}
<div class="container" style="margin-top: 2%;">
    <div class="row">
        <div class="col">
            <h1 style="font-family: 'Caveat', cursive;">Update Barang</h1>
        </div>
        
        <div class="col-2">
            <a href="{% url 'barang:listBarang' %}">
                <button type="button" class="btn btn-outline-dark" style="float: right;">
                    Kembali
                </button>
            </a>
        </div>
    </div>
    
    <div class="centered">
        <fieldset disabled>
            <div class="form-group">
                <label for="disabledTextInput">ID Barang</label>
                <input type="text" id="disabledTextInput" class="form-control" placeholder="12345">
            </div>
        </fieldset>
        <fieldset disabled>
            <div class="form-group">
                <label for="disabledTextInput">Rating</label>
                <input type="text" id="disabledTextInput" class="form-control" placeholder="4.3">
            </div>
            <div class="form-group">
                <label for="disabledTextInput">Stok sudah dirate</label>
                <input type="text" id="disabledTextInput" class="form-control" placeholder="100">
            </div>
        </fieldset>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" name="submit" value ="Update" class="btn btn-outline-success" id ="tombol">
            <a href="{% url 'barang:update' %}" class="btn btn-outline-success" role="button">Back</a>
            <p>  </p>
        </form>
    </div>

</div>

{% endblock %}
