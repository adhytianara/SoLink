<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donasi - SoLink</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet"></head>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        img {
            object-fit: contain;
            max-height: 250px;
        }
        h5 {
            font-weight: 600;
        }
        div p {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body style="background-color: #bbd4ce; font-family: 'Nunito', sans-serif;">
    {% include 'navbar.html' %}
    <div class="container" style="margin-top: 2%;">
        <div class="row">
            <div class="col-10">
                <h1 style="font-family: 'Caveat', cursive;">Donasi</h1>
            </div>
            <div class="col-2">
                <a href="{% url 'donasi:riwayatdonasi' %}">
                    <button type="button" class="btn btn-outline-dark" style="float: right;">
                        Riwayat Donasi
                    </button>
                </a>
            </div>
        </div>
        <div class="row row-cols-2 row-cols-sm-2" style="margin-top: 1%;">
            <div class="col mb-4">
              <div class="card h-100">
                <img src="https://i.ibb.co/jzr0xHd/aisyiyah.jpg" class="card-img-top">
                <div class="card-body">
                  <h5 class="card-title">Panti Asuhan Yatim Piatu PKU Aisyiyah Blambangan</h5>
                  <div class="">
                      <p class="card-text">Lokasi : Banjarnegara, Jawa Tengah</p>
                      <p class="card-text">Kebutuhan : Pakaian, mainan</p>
                      <p class="card-text">Jumlah anak : 50</p>
                  </div>
                  <div class="mt-3">
                      <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#detailModal">
                        <p class="card-text">Detail</p>
                      </button>
                      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#formulirDonasiModal">
                        <p class="card-text">Donasi</p>
                      </button>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </div>
    
    {% include 'detailModal.html' %}
    {% include 'formulirDonasiModal.html' %}
    {% include 'formulirBerhasilModal.html' %}
</body>
</html>
